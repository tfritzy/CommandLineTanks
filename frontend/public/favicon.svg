<svg width="64" height="64" viewBox="-19 -22 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tank Body (Centered at 0,0) -->
  <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#7fbbdc" stroke="#000000" stroke-width="1"/>

  <!-- Barrel Shadow (Offset -2, 2) -->
  <g transform="translate(-2, 2)">
    <rect x="0" y="-5" width="24" height="10" rx="3" fill="rgba(0,0,0,0.35)"/>
  </g>

  <!-- Turret Shadow (Offset -1.5, 1.5) -->
  <g transform="translate(-1.75, 1.75)">
    <rect x="-12" y="-12" width="24" height="24" rx="10" fill="rgba(0,0,0,0.35)"/>
  </g>

  <!-- Barrel -->
  <rect x="0" y="-5" width="24" height="10" rx="3" fill="#7fbbdc" stroke="#000000" stroke-width="1"/>
  
  <!-- Turret -->
  <rect x="-12" y="-12" width="24" height="24" rx="10" fill="#7fbbdc" stroke="#000000" stroke-width="1"/>
</svg>

